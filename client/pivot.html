<template name="PivotTable">
    <h2>Data Fusion Tool</h2>
    Data fusion integrates of multiple data and knowledge representing the same real-world object into a consistent, accurate, and useful representation.

    This application allows you to fuse clinical, research, genomic and pathway data into beautiful visualizations.
    {{> Controls }}

    <div class="output" style="margin: 30px;"></div>
</template>

<template name="Controls">
    <h2>Studies</h2>
    {{#each studies}}
    {{/each}}


    <h2>Gene Sets</h2>
    <select id="genesets">
      <option >No set selected</option>
      {{#each genesets}}
          <option>{{this.name}}</option>
      {{/each}}
    </select>

    <h2>Genes</h2>
      <input class="genelist" id="genelist" placeholder="Enter HUGO Gene Symbols or Gene Aliases" name="genelist">

</template>


<template name="charts">
  <h2>Charts</h2>
  <div id="chart1" width="100%"></div>
</template>

<template name="gene_set">
  <h2>Geneset</h2>
  <div id="chart1" width="100%"></div>
</template>
